<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Rock, Paper or Scissors Using JS</title>
</head>

<body class="relative py-4 h-[100vh] flex flex-col justify-between">
    <h1 class="text-center text-4xl my-8 font-serif tracking-[8px]">Rock, Paper or Scissors?</h1>

    <div id="startDiv" class="w-[90%] mx-auto flex flex-col justify-center items-center">
        <div id="gameResult" class="my-2 text-3xl font-bold"></div>
        <button id="startGame"
            class="font-[Cursive] tracking-wider transition ease-in-out delay-50 bg-white p-2 px-4 rounded-sm hover:-translate-y-1 hover:scale-110 hover:bg-black hover:text-white duration-300">Start
            Game</button>
    </div>
    <div id="gameDiv" class="w-[90%] mx-auto items-center justify-evenly">
        <div class="w-[30%] flex flex-col items-center justify-between">
            <p class="my-4 text-center font- font-[cursive] text-xl tracking-[5px]">Your Choice</p>
            <div class="w-[100%] rounded-lg flex justify-center py-8 border-2 border-white md:rounded-lg">
                <img id="playerChoice" class="md:w-[200px]" src="images/questionMark.png">
            </div>
        </div>

        <div class="flex flex-col items-center gap-4">
            <p class="text-center font-bold tracking-wider"><i class="fa fa-user"></i><br>Your Score<br><span
                    id="playerScore">0</span>
            </p>
            <p class="text-center font-bold tracking-wider"><i class='fa fa-laptop'></i><br>Computer
                Score<br><span id="computerScore">0</span></p>
        </div>

        <div class="w-[30%] flex flex-col items-center justify-between">
            <p class="my-4 text-center font- font-[cursive] text-xl tracking-[5px]">Computer's Choice</p>
            <div class="w-[100%] rounded-lg flex justify-center py-8 border-2 border-white md:rounded-lg">
                <img id="computerChoice" class="md:w-[200px]" src="images/questionMark.png">
            </div>
        </div>
    </div>
    <div class="flex justify-evenly items-center w-[90%] mx-auto">
        <div onclick="startGameRound(0)"
            class="choicesDiv flex justify-center rounded-sm py-4 w-[30%] md:py-6 md:w-[20%]">
            <span class="fa fa-hand-grab-o text-[5em] md:text-[10rem]"></span>
        </div>
        <div onclick="startGameRound(1)"
            class="choicesDiv flex justify-center rounded-sm py-4 w-[30%] md:py-6 md:w-[20%]">
            <span class="fa fa-hand-scissors-o text-[5em] md:text-[10rem]"></span>
        </div>
        <div onclick="startGameRound(2)"
            class="choicesDiv flex justify-center rounded-sm py-4 w-[30%] md:py-6 md:w-[20%]">
            <span class="fa fa-hand-stop-o text-[5em] md:text-[10rem]"></span>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
